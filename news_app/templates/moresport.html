<div class="more-stories">
    <h4>More Sport</h4>
    <hr>
    {% for story in moresport|slice:"3" %}
        <div class="more-stories-item">
            <a href="/articles/{{ story.id }}">
                <h4 class="headlines-section-titles">{{ story.title|truncatechars:68 }}</h4>
                <p class="publish-date">{{ story.published_date }}</p>
            </a>
        <hr>
        </div>
    {% endfor %}
</div>
