{% load humanize %}
<div class="row hero">
    {% for story in hero|slice:"1" %}
        <a href="/articles/{{ story.id }}">
            <div class="col-sm-8 col-md-7 hero-img">
                    <img class="img-responsive" src="/media/{{ story.image }}">
            </div>
            <div class="col-sm-4 col-md-5 hero-text">
                <h1>{{ story.title }}</h1>
                <p>{{ story.intro }}</p>
            </div>
        </a>
    {% endfor %}
</div>
