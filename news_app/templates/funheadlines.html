<ul class="best-of-rest">
    {% for story in funheadlines|slice:"4" %}
        <li class="best-of-rest-item col-md-3">
            <a href="/articles/{{ story.id }}">
                <div>
                    <img class="img-responsive" src="/media/{{ story.image}}">
                </div>
                <div>
                    <h4 class="best-of-rest-titles">{{ story.title }}</h4>
                    <p class="publish-date">{{ story.published_date }}</p>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
