{% load humanize %}
<div class="best-of-rest">
    {% for story in funheadlines|slice:"4" %}
        <div class="best-of-rest-item col-md-3">
            <a href="/articles/{{ story.id }}">
                <div>
                    <img class="img-responsive" src="/media/{{ story.image }}">
                </div>
                <div class="panel">
                    <h4 class="best-of-rest-titles">{{ story.title }}</h4>
                    <p class="panel-publish-date">{{ story.published_date|naturaltime }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
