{% extends "base.html" %}
{% load humanize %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h1>Articles</h1>
        </div>
    </div>
    {% for article in articles %}
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <h4><a href="/articles/{{ article.id }}">{{ article.title }}</a></h4>
                    <p>{{ article.status }}</p>
                    <p>{{ article.published_date|naturaltime }}</p>
                </div>
                <div class="col-xs-12 col-md-3 article-options">
                    <button class="btn btn-default pull-right btn-margin" onclick="location.href='/articles/{{ article.id }}'">Read</button>
                    <button class="btn btn-default pull-right btn-margin" onclick="location.href='/articles/{{ article.id }}/edit'">Edit</button>
                </div>
            </div>
            <hr class="article-list-detail">
        </div>
    </div>
    {% endfor %}
{% endblock %}
