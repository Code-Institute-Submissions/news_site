{% extends "base.html" %}

{% block content %}
    {% for article in articles %}
        <div>
            <div>
                {{ article.published_date }}
            </div>
            <h3><a href="/articles/{{ article.id }}">{{ article.title }}</a></h3>
            <button class="btn btn-default" onclick="location.href='/articles/{{ article.id }}'">Read</button>
        </div>
    {% endfor %}
{% endblock %}
