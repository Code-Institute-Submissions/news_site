{% load humanize %}
<div>
    {% for story in stories|slice:"2" %}
        <div class="row top-story">
            <a href="/articles/{{ story.id }}">
                <div class="col-xs-4 col-sm-12 rel-con-img">
                    <img class="img-responsive" src="/media/{{ story.image}}">
                </div>
                <div class="col-xs-8 col-sm-12 rel-con-text">
                    <h4 class="rel-con-heading">{{ story.title }}</h4>
                    <p class="rel-con-pub-date">{{ story.published_date|naturaltime }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
