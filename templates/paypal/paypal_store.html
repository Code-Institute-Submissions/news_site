{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row section-title">
            <div class="col-xs-12">
                <h1>Store</h1>
            </div>
        </div>
            <div class="row prod-row">
                {% for product in products|slice:":4" %}
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="prod-wrapper">
                        <div class="prod-img">
                            <img class="img-responsive img-thumbnail" src="/media/{{ product.image }}">
                        </div>
                        <div class="panel prod-details">
                            <h4>{{ product.name }}</h4>
                            <p>{{ product.description }}</p>
                            <p>Â£{{ product.price }}</p>
                            <button class="img-responsive">{{ product.paypal_form.sandbox }}</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
